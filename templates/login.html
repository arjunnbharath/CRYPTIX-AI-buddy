{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<!-- Splash Screen -->
<div
  id="splash-screen"
  class="d-flex flex-column justify-content-center align-items-center text-center"
  style="
    position: fixed;
    inset: 0;
    background-color: #000;
    z-index: 1050;
    transition: opacity 0.5s;
    color: white;
  "
>
  <!-- Logo + Text Row -->
  <div class="d-flex align-items-center mb-4" style="gap: 15px;">
    <img
      src="{{ url_for('static', filename='images/ll.png') }}"
      alt="CRYPTIX Logo"
      style="height: 60px;"
    />
    <h1
      style="
        font-weight: 800;
        font-size: 2.5rem;
        margin: 0;
        background: linear-gradient(45deg, #ff0000, #ffd000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      "
    >
      CRYPTIX
    </h1>
  </div>

  <!-- Splash Animation Below -->
  <img
    src="{{ url_for('static', filename='images/68620cbb147f932a1588812aa384fd18.gif') }}"
    alt="Loading animation"
    style="max-height: 550px;"
    
  />
</div>




<!-- Login Form (Initially Hidden) -->
<div
  id="login-form"
  class="container py-5"
  style="display: none; opacity: 0; transition: opacity 0.8s ease-in-out"
>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Welcome Back</h3>
          <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                Login
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <small class="text-muted">
              Don't have an account?
              <a href="{{ url_for('register') }}">Register here</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript to Handle Splash Screen -->
<script>
  window.onload = function () {
    setTimeout(() => {
      const splash = document.getElementById("splash-screen");
      const loginForm = document.getElementById("login-form");

      splash.style.opacity = 0;
      splash.style.pointerEvents = "none";

      setTimeout(() => {
        splash.style.display = "none";
        loginForm.style.display = "block";

        setTimeout(() => {
          loginForm.style.opacity = 1;
        }, 50);
      }, 500);
    }, 2000); // Initial splash screen duration
  };

  // Add form submit listener
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");
    const splash = document.getElementById("splash-screen");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault(); // Stop form from immediately submitting

      splash.style.display = "flex";
      splash.style.opacity = 1;

      setTimeout(() => {
        loginForm.submit(); // Submit after showing splash briefly
      }, 4800); // Show splash for 1 sec before real submit
    });
  });
</script>
{% endblock %}
